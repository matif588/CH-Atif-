<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CH Atif Interiors</title>
  <!-- Yeh CSS file ko jodne ke liye hai -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>CH Atif Interiors</h1>
    <p>Modern Look | Expert Fitting | Affordable Rates</p>
  </header>

  <section>
    <h2>Our Services</h2>
    <ul>
      <li>Wallpaper Design & Installation</li>
      <li>Vinyl & Wooden Flooring</li>
      <li>Window Blinds (New + Repair)</li>
      <li>Fabric Wallpaper, PVC, WPC</li>
    </ul>
  </section>

  <section>
    <h2>Contact Us</h2>
    <form action="https://formsubmit.co/your@email.com" method="POST">
      <input type="text" name="name" placeholder="Your Name" required><br><br>
      <input type="tel" name="phone" placeholder="Your Phone Number" required><br><br>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea><br><br>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; 2025 CH Atif Interiors. All rights reserved.
  </footer>

</body>
</html>
